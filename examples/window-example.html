<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>burdUI Test page</title>
  <script src="js/burdui.js"></script>
  <script src="js/window.js"></script>
</head>
<body>
<div>
  <canvas id="screen" width="1024" height="768"></canvas>
</div>
  <bui-window stack-style="vertical"
              id="window1"
              border-color="black"
              border-line-width="3"
              w="800" h="600" x="0" y="0">
    <bui-text-field id="usr1" name="usr1" h="100"  w="300" background-color="red" border-line-width="3"
                    border-rounded="10" border-color="#666666"></bui-text-field>
    <bui-text-field id="usr2" name="usr2" x="300" y="300" h ="100"  w="300" background-color="red" border-line-width="3"
                    border-rounded="10" border-color="#666666"></bui-text-field>
    <bui-windowgroup w="100" h="100" x="400" y="400" border-color="black" border-line-width="3">

    </bui-windowgroup>
  </bui-window>


</body>
</html>
